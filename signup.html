<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Atlasfn</title>
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    :root {
      --bg: #0f0f11;
      --card: #16161a;
      --text: #e0e0e0;
      --accent: #00d4ff;
      --accent-dark: #0099bb;
      --border: #2a2a32;
      --logo-bg: url('atlas_logo.png');
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      cursor: auto !important;
      padding: 2rem 0;
    }

    /* Animated Background with Logo */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--logo-bg) center/cover no-repeat;
      background-size: 40%;
      background-position: center center;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.2;
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.3; }
    }

    .signup-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.1);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .signup-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6));
    }

    .signup-header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent), #ff00aa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .signup-header p {
      color: #888;
      font-size: 0.95rem;
    }

    .auth-error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
      font-size: 0.9rem;
    }

    .auth-error.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group label span {
      color: #888;
      font-weight: normal;
      font-size: 0.85rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #0a0a0c;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    .form-group input::placeholder {
      color: #555;
    }

    .signup-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-toggle {
      text-align: center;
      margin: 1.5rem 0;
      color: #888;
      font-size: 0.95rem;
    }

    .signup-toggle a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    .signup-toggle a:hover {
      color: #ff00aa;
      text-decoration: underline;
    }

    .back-btn {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: transparent;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--accent);
    }

    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      animation: slideInRight 0.3s ease-out;
      display: none;
    }

    .toast.active {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .toast.success {
      border-color: #4ade80;
      color: #4ade80;
    }

    .toast.error {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .password-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.3rem;
    }

    .test-mode-indicator {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 107, 0, 0.95);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 10000;
      display: none;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 20px rgba(255, 107, 0, 0.4);
    }

    .test-mode-indicator.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="test-mode-indicator" id="testModeIndicator">
    <i class="fas fa-flask"></i>
    <span>TEST MODE - Any credentials will work</span>
  </div>

  <div class="signup-container">
    <div class="signup-header">
      <img src="atlas_logo.png" class="signup-logo" alt="Atlas Logo" onerror="this.style.display='none'">
      <h1><i class="fas fa-user-plus"></i> Create Account</h1>
      <p>Join Atlas FN today</p>
    </div>

    <div class="auth-error" id="signupError"></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label>Full Name <span>(optional)</span></label>
        <input type="text" id="signupName" placeholder="Your Name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <p class="password-hint">Min 8 chars: 1 uppercase, 1 lowercase, 1 number</p>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="signup-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>

    <div class="signup-toggle">
      Already have an account? <a href="login.html">Log In</a>
    </div>

    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Back to Home
    </button>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>

  <script>
    // Password validation
    function isValidPassword(password) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumber;
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      toastMessage.textContent = message;
      toast.className = 'toast active ' + type;
      
      setTimeout(() => {
        toast.classList.remove('active');
      }, 3000);
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirm').value;
      const errorDiv = document.getElementById('signupError');

      // CHECK IF TEST MODE IS ACTIVE
      const isTestMode = sessionStorage.getItem('testModeActive') === 'true';
      
      if (isTestMode) {
        // In test mode, accept ANY credentials without validation
        errorDiv.classList.remove('active');
        
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        if (!Array.isArray(users)) {
          users = Object.values(users);
        }
        
        const testEmail = email || 'test' + Date.now() + '@test.com';
        const existingUser = users.find(u => u.email === testEmail);
        const rawPassword = password || 'test';
        const hashedPassword = await hashPassword(rawPassword);
        
        if (!existingUser) {
          const newUser = {
            id: Date.now(),
            name: name || 'TestUser',
            email: testEmail,
            password: hashedPassword,
            createdAt: new Date().toISOString(),
            isDev: false,
            isStaff: false,
            isHeadStaff: false
          };
          users.push(newUser);
          localStorage.setItem('users', JSON.stringify(users));
          localStorage.setItem('currentUser', JSON.stringify({ id: newUser.id, name: newUser.name, email: newUser.email }));
        } else {
          localStorage.setItem('currentUser', JSON.stringify({ id: existingUser.id, name: existingUser.name, email: existingUser.email }));
        }

        // Success
        showToast('✓ Test account created! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'ballsackblud.html';
        }, 1000);
        return;
      }

      // NORMAL MODE - Regular validation
      // Basic validation
      if (!email || !password || !confirmPassword) {
        errorDiv.textContent = '⚠️ Please fill in all required fields';
        errorDiv.classList.add('active');
        return;
      }

      if (!email.includes('@')) {
        errorDiv.textContent = '⚠️ Please enter a valid email address';
        errorDiv.classList.add('active');
        document.getElementById('signupEmail').focus();
        return;
      }

      if (!isValidPassword(password)) {
        errorDiv.textContent = '⚠️ Password must be at least 8 characters with 1 uppercase, 1 lowercase, and 1 number';
        errorDiv.classList.add('active');
        document.getElementById('signupPassword').focus();
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = '⚠️ Passwords do not match';
        errorDiv.classList.add('active');
        document.getElementById('signupConfirm').value = '';
        document.getElementById('signupConfirm').focus();
        return;
      }

      // Check if email already exists
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (!Array.isArray(users)) {
        users = Object.values(users);
      }
      if (users.some(u => u.email === email)) {
        errorDiv.textContent = '❌ An account with this email already exists';
        errorDiv.classList.add('active');
        return;
      }

      // Create new user
      const hashedPassword = await hashPassword(password);
      const newUser = {
        id: Date.now(),
        name: name || 'User',
        email: email,
        password: hashedPassword,
        createdAt: new Date().toISOString(),
        isDev: false,
        isStaff: false,
        isHeadStaff: false
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify({ id: newUser.id, name: newUser.name, email: newUser.email }));

      // Success
      errorDiv.classList.remove('active');
      showToast('✓ Account created! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = 'ballsackblud.html';
      }, 1000);
    }

    function goBack() {
      window.location.href = 'ballsackblud.html';
    }

    // Clear error on input
    document.getElementById('signupEmail').addEventListener('input', () => {
      document.getElementById('signupError').classList.remove('active');
    });

    document.getElementById('signupPassword').addEventListener('input', () => {
      document.getElementById('signupError').classList.remove('active');
    });

    document.getElementById('signupConfirm').addEventListener('input', () => {
      document.getElementById('signupError').classList.remove('active');
    });

    // Auto-focus email field
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signupEmail').focus();
      
      // Check if test mode is active and show indicator
      const isTestMode = sessionStorage.getItem('testModeActive') === 'true';
      if (isTestMode) {
        document.getElementById('testModeIndicator').classList.add('active');
      }
    });
  </script>
</body>
</html>
