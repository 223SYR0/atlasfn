<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f11 0%, #1a1a1e 100%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .maintenance-container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .maintenance-icon {
      font-size: 80px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 3rem;
      font-size: 1rem;
      color: #666;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #00d4ff;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-icon">ðŸ”§</div>
    <h1>Sorry</h1>
    <p>Changes are in the making</p>
    <p style="font-size: 1.1rem; color: #999;">Devs are going as fast as possible</p>
    
    <div class="status">
      <div class="dot"></div>
      <span>Currently under maintenance</span>
    </div>

    <div class="footer">
      <p>We'll be back online shortly. Thank you for your patience!</p>
    </div>
  </div>
</body>
</html>
